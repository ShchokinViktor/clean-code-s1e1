<html html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" />
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-container">
      <section class="add">
        <h3 class="add__title task-title">Add Item</h3>
        <div class="add__task-wrapper">
          <input id="new-task" class="add__task-input task-input" type="text" />
          <button class="add__btn btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title task-title">Todo</h3>
        <ul class="todo__list task-list" id="incomplete-tasks">
          <li class="todo__item task-item">
            <input class="todo__checkbox task-checkbox" type="checkbox" />
            <label class="todo__task task">Pay Bills</label>
            <input type="text" class="todo__task-input task-input" />
            <button class="todo__btn btn edit">Edit</button>
            <button class="todo__btn btn delete">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="todo__item task-item edit-tasks">
            <input class="odo__checkbox task-checkbox" type="checkbox" />
            <label class="todo__task task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__task-input task-input" />
            <button class="todo__btn btn edit">Save</button>
            <button class="todo__btn btn delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__task-title task-title">Completed</h3>
        <ul class="completed__task-list task-list" id="completed-tasks">
          <li class="completed__task-item task-item">
            <input class="completed__task-checkbox task-checkbox" type="checkbox" checked />
            <label class="completed__task task">See the Doctor</label>
            <input type="text" class="completed__task-input task-input" />
            <button class="completed__btn btn edit">Edit</button>
            <button class="completed__btn btn delete">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
